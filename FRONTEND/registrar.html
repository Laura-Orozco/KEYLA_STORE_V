 <script>
 async function abrirModalEditar(id_usuario) {
  try {
    const response = await fetch(`http://127.0.0.1:8000/usuarios/${id_usuario}`);
    if (!response.ok) throw new Error("No se pudo cargar el usuario");

    const data = await response.json();

    // Llenar el formulario con los datos del usuario
    document.getElementById("inputIdUsuario").value = data.id_usuario;
    document.getElementById("inputNombre").value = data.nombre_usuario;
    document.getElementById("inputUsuario").value = data.usuario;
    document.getElementById("inputCorreo").value = data.correo_usuario;

    // Mostrar el modal
    const modal = new bootstrap.Modal(document.getElementById("modalEditar"));
    modal.show();
  } catch (error) {
    console.error("Error al cargar usuario:", error);
    alert("Error al cargar los datos del usuario");
  }
}

  const usuario = document.getElementById("inputUsuario").value;
  const correo_usuario = document.getElementById("inputCorreo").value;
  const contrase√±a_usuario = document.getElementById("inputContrase√±a").value;  // Obtener la contrase√±a

  // Verificar si los inputs no est√°n vac√≠os
  if (!id_usuario || !nombre_usuario || !usuario || !correo_usuario) {
    alert("Por favor, completa todos los campos.");
    return;
  }

  const datos = {
    nombre_usuario,
    usuario,
    correo_usuario,
  };

  if (contrase√±a_usuario) {
    datos.contrase√±a_usuario = contrase√±a_usuario;
  }

  try {
    const response = await fetch(`http://127.0.0.1:8000/usuarios/${id_usuario}`, {

}

async function eliminarUsuario() {
  const id_usuario = document.getElementById("inputIdUsuario").value;

  // Confirmar si el usuario realmente quiere eliminar
  if (!confirm("¬øEst√°s seguro de que quieres eliminar este usuario?")) {
    return; // Si el usuario cancela, no hacemos nada
  }

  try {
    // Enviar solicitud DELETE al backend
    const response = await fetch(`http://127.0.0.1:8000/usuarios/${id_usuario}`, {
      method: "DELETE",
    });

    // Comprobar si la respuesta fue exitosa
    if (!response.ok) throw new Error("Error al eliminar el usuario");

    // Cerrar el modal
    const modal = bootstrap.Modal.getInstance(document.getElementById("modalEditar"));
    modal.hide();

    alert("Usuario eliminado correctamente");

    // Recargar la tabla con los usuarios (aseg√∫rate de tener esta funci√≥n)
    cargarUsuarios();
  } catch (error) {
    console.error("Error al eliminar usuario:", error);
    alert("Usuario eliminado correctamente");  }
}

async function cargarUsuarios() {
  try {
    const response = await fetch("http://127.0.0.1:8000/usuarios/");
    if (!response.ok) throw new Error("No se pudieron cargar los usuarios");

    const usuarios = await response.json();
    const tabla = document.getElementById("tablaUsuarios");

    // Limpiar la tabla
    tabla.innerHTML = "";

    // Llenar la tabla con los usuarios
    usuarios.forEach(usuario => {
      tabla.innerHTML += `
        <tr>
          <td>${usuario.nombre_usuario}</td>
          <td>${usuario.usuario}</td>
          <td>${usuario.correo_usuario}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="abrirModalEditar(${usuario.id_usuario})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="abrirModalEliminar(${usuario.id_usuario})">Eliminar</button>
          </td>
        </tr>
      `;
    });
  } catch (error) {
    console.error("Error al cargar usuarios:", error);
    alert("No se pudieron cargar los usuarios");
  }
}
